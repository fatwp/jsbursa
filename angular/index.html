<!DOCTYPE html>
<html ng-app="jsbursa">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/jqueryui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
    <script src="index.js"></script>
</head>
<body ng-controller="usersList">

    <draggable-list items="users" id="users"></draggable-list>
    <ul data-role="dlist"><li ng-repeat="item in users" data-id={{item.id}}><h3>{{item.name}}</h3><h4>{{item.phone}}</h4></ul>
    <!--<draggable-list items="users"></draggable-list>-->
    <!--<ul data-role="dlist"><li ng-repeat="item in users"><h3>{{item.name}}</h3><h4>{{item.phone}}</h4></ul>-->
    <input type="text" ng-model="newUser.name">
    <input type="text" ng-model="newUser.phone">
<button ng-click="add()">Add</button>
</body>
</html>
